    <!-- Style -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
      text-decoration: none;
    }
    body {
    background: linear-gradient(135deg, black, red);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
   }
    .typing-container {
    font-size: 2.5rem;
    font-weight: 600;
    border-right: 3px solid #fff;
    white-space: nowrap;
    overflow: hidden;
    letter-spacing: 2px;
    animation: blink-caret 0.75s step-end infinite;
    max-width: 90vw;
    }
  @keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: #fff; }
  }
  </style>
  
</head>

<body>
  
  <div class="typing-container" id="typing"></div>
  
  <!-- Javascripts -->
  <script>
  
  const texts = [
    "Mans 141",
    "Uman Ruhiyat",
    "@umnrhyt",
  ];
  
  const typingElement = document.getElementById('typing');
  const typingSpeed = 100; // ms per character typed
  const erasingSpeed = 50; // ms per character erased
  const delayBetweenTexts = 1500; // ms before typing next text
  
  let textIndex = 0;
  let charIndex = 0;
  let isDeleting = false;
  
  function type() {
    const currentText = texts[textIndex];
    if (!isDeleting) {
      // Typing
      typingElement.textContent = currentText.substring(0, charIndex + 1);
      charIndex++;
        if (charIndex === currentText.length) {
          // Wait before deleting
          isDeleting = true;
          setTimeout(type, delayBetweenTexts);
        }
        else {
          setTimeout(type, typingSpeed);
        }
    }
    else {
      // Deleting
      typingElement.textContent = currentText.substring(0, charIndex - 1);
      charIndex--;
      if (charIndex === 0) {
        // Move to next text
        isDeleting = false;
        textIndex = (textIndex + 1) % texts.length;
        setTimeout(type, typingSpeed);
      } 
      else {
        setTimeout(type, erasingSpeed);
      }
    }
  }
  
  // Start the typing effect after DOM content loaded
  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(type, delayBetweenTexts);
  });
  
  </script>
</body>
